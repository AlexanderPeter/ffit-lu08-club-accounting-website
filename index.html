<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Accounting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card" id="auth-section">
      <nav>
        <button id="tab-register" class="active">
          Neue Buchhaltung erstellen
        </button>
        <button id="tab-login">
          <!-- br -->
          Bestehende Buchhaltung verwenden
        </button>
      </nav>

      <form id="form-register" class="active">
        <label>Projektname:</label>
        <input id="project_name_register" required />
        <label>Passwort:</label>
        <input id="password_register" type="password" required />
        <button class="submit" type="submit">Erstellen</button>
      </form>

      <form id="form-login">
        <label>Projektname:</label>
        <input id="project_name_login" required />
        <label>Passwort:</label>
        <input id="password_login" type="password" required />
        <button class="submit" type="submit">Login</button>
      </form>
    </main>

    <main id="app-section" class="hidden">
      <header>
        <h2>Club Accounting</h2>
        <button id="logout-btn">Logout</button>
      </header>

      <nav class="app-tabs">
        <button id="tab-accounts" class="active">Kontenplan</button>
        <button id="tab-bookings">Buchungsjournal</button>
      </nav>

      <section id="accounts-view" class="tab-content active">
        <h3>Kontenplan</h3>
        <table id="accounts-table">
          <thead>
            <tr>
              <th>Nummer</th>
              <th>Name</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="actions">
          <button id="add-account">+ Konto hinzufÃ¼gen</button>
          <button id="save-accounts">ðŸ’¾ Speichern</button>
        </div>
      </section>

      <section id="bookings-view" class="tab-content hidden">
        <h3>Buchungsjournal</h3>
        <table id="bookings-table">
          <thead>
            <tr>
              <th>Nr</th>
              <th>Datum</th>
              <th>Text</th>
              <th>Soll</th>
              <th>Haben</th>
              <th>Betrag</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="actions">
          <button id="add-booking">+ Buchung hinzufÃ¼gen</button>
          <button id="save-bookings">ðŸ’¾ Speichern</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
