<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vereinsbuchhaltung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card" id="auth-section">
      <nav>
        <button id="tab-register">
          <!-- br -->
          Neue Buchhaltung erstellen
        </button>
        <button id="tab-login" class="active">
          <!-- br -->
          Bestehende Buchhaltung verwenden
        </button>
      </nav>

      <form id="form-register">
        <label>Projektname:</label>
        <input id="project_name_register" required />
        <label>Passwort:</label>
        <input id="password_register" type="password" required />
        <button class="submit" type="submit">‚ûï Erstellen</button>
      </form>

      <form id="form-login" class="active">
        <label>Projektname:</label>
        <input id="project_name_login" required />
        <label>Passwort:</label>
        <input id="password_login" type="password" required />
        <button class="submit" type="submit">‚ûú] Login</button>
      </form>
    </main>

    <main id="app-section" class="card hidden">
      <header>
        <h1>Vereinsbuchhaltung</h1>
        <button id="logout-btn">[‚ûú Logout</button>
      </header>

      <nav>
        <button id="tab-accounts" class="active">1Ô∏è‚É£ Kontenplan</button>
        <button id="tab-bookings">2Ô∏è‚É£ Buchungsjournal</button>
        <button id="tab-statement">3Ô∏è‚É£ Erfolgsrechnung</button>
        <button id="tab-balances">4Ô∏è‚É£ Bilanz</button>
      </nav>

      <section id="accounts-view" class="tab-content active">
        <h2>Kontenplan</h2>
        <div class="actions">
          <button id="add-account">‚ûï Zeile hinzuf√ºgen</button>
          <button id="save-accounts">üíæ √Ñnderungen speichern</button>
        </div>
        <table id="accounts-table">
          <thead>
            <tr>
              <th>Nummer</th>
              <th class="wide">Name</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="bookings-view" class="tab-content hidden">
        <h2>Buchungsjournal</h2>
        <div class="actions">
          <button id="add-booking">‚ûï Zeile hinzuf√ºgen</button>
          <button id="save-bookings">üíæ √Ñnderungen speichern</button>
        </div>
        <table id="bookings-table">
          <thead>
            <tr>
              <th>Nummer</th>
              <th>Datum</th>
              <th class="wide">Text</th>
              <th>Soll</th>
              <th>Haben</th>
              <th>Betrag</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="statement-view" class="tab-content hidden">
        <h2>Erfolgsrechnung</h2>

        <div class="actions">
          <!-- <label for="statement-from">Von:</label>
          <input type="date" id="statement-from" /> -->

          <label for="statement-to">Bis:</label>
          <input type="date" id="statement-to" />
        </div>

        <table id="statement-table" class="balance-table">
          <thead>
            <tr>
              <th>Aufwand</th>
              <th>Betrag</th>
              <th>Ertrag</th>
              <th>Betrag</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td><strong>Gewinn/Verlust</strong></td>
              <td id="profit-sum"><strong>0.00</strong></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section id="balances-view" class="tab-content hidden">
        <h2>Bilanz</h2>

        <div class="actions">
          <label for="balance-date">Stichtag:</label>
          <input type="date" id="balance-date" />
        </div>

        <table id="balance-table" class="balance-table">
          <thead>
            <tr>
              <th>Aktiva</th>
              <th>Betrag</th>
              <th>Passiva</th>
              <th>Betrag</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td><strong>Bilanzsumme Aktiva:</strong></td>
              <td id="assets-sum"><strong>0.00</strong></td>
              <td><strong>Bilanzsumme Passiva:</strong></td>
              <td id="liabilities-sum"><strong>0.00</strong></td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
